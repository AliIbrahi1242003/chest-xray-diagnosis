<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chest X-ray Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-animated">
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-white animate_animated animate_fadeInDown">Chest X-ray Diagnosis</h1>
        <form method="POST" enctype="multipart/form-data" class="p-4 shadow rounded bg-white animate_animated animate_zoomIn">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Upload & Diagnose</button>
        </form>
    </div>
</body>
</html>
