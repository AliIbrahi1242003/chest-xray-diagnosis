<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Loader Style */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner-border {
            width: 4rem;
            height: 4rem;
            color: #007bff;
        }
    </style>
</head>
<body class="bg-animated">
    <!-- Loader -->
    <div id="loader">
        <div class="spinner-border" role="status"></div>
    </div>

    <div class="container text-center mt-5" style="display: none;" id="content">
        <h1 class="mb-4 text-white animate_animated animate_fadeInDown">Diagnosis Result</h1>
        <div class="row justify-content-center animate_animated animate_zoomIn">
            <div class="col-md-5 mb-4">
                <div class="card p-3 text-center">
                    <h5 class="mb-3">Uploaded Image</h5>
                    <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid rounded img-animate">
                </div>
            </div>
            <div class="col-md-5 mb-4">
                <div class="card p-3 text-center">
                    <h5 class="mb-3">Diagnosis</h5>
                    <h3 class="text-primary display-5">{{ prediction }}</h3>
                    <p class="fw-bold fs-4">Confidence: {{ confidence }}%</p>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary mt-3 w-100">Check Another Image</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.querySelector('img').classList.add('show');
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        };
    </script>
</body>
</html>
